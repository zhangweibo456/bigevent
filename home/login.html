<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  </head>
  <body>
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录 注册 -->
    <div class="box">
      <div class="head"></div>
      <div class="logina">
        <!-- 登录 -->
        <div class="login">
          <form class="layui-form" id="loginform">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1e9fff"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1e9fff"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                登录
              </button>
            </div>
          </form>
          <a href="javascript:;">去注册</a>
        </div>
        <!-- 注册 -->
        <div class="register">
          <form class="layui-form" id="registerform">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1e9fff"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1e9fff"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input passred"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1e9fff"></i>
              <input
                type="password"
                name="mmmm"
                required
                lay-verify="required|repass"
                placeholder="请再次输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                注册
              </button>
            </div>
          </form>
          <a href="javascript:;">去登录</a>
        </div>
      </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/ajaxurl.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
